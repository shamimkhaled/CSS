<head>

    <title> Size units and Responsive design</title>
    <style>
        html {
            font-size: 22px;
        }

        h2 {
            text-align: center;
        }

        .container {
            /* font-size: 14px; */
            width: 464px;
            height: 308px;
            width: 100vw;
            height: 100vh;
            border: 2px solid red;
        }

        #first {}

        #second {
            /* font-size: 2rem;
            padding: 2rem; */
        }

        #third {}
    </style>
</head>

<body>
    <div class="container">
        <h2 id="first">This is first heading</h2>
        <h2 id="second">This is second heading</h2>
        <h2 id="third">This is third heading</h2>
    </div>
</body>

</html>
