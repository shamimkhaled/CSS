<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color in CSS</title>
    <style>
        #firstPara{
            color:royalblue; /*color by name*/
        }
        #secondPara{
            color: rgb(0, 255, 0); /*color by rgb value*/
            background-color: #ccd9db;/*color by hex value*/
        }
        #thirdPara{
            color:#f2ea07;
            background-color: cadetblue;
        }
    </style>
</head>
<body>
    <h3>This is my first box.</h3>
    <p id="firstPara">this is a paragraph from first box. </p>
    <h3>This is my second box.</h3>
    <p id="secondPara">this is a paragraph from first box. </p>
    <h3>This is my third box.</h3>
    <p id="thirdPara">this is a paragraph from first box. </p>

</body>
</html>
