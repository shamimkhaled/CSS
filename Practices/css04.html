<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> CSS Fonts</title>
    <style>
        p{
            font-family:Arial, Helvetica, sans-serif;
            font-size: 18px;
            line-height: 1.3em;
            
        }
        span{
            font-weight: bold;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h3>Fonts in CSS</h3>
    <p>Let's play with <span>fonts</span>. It is very exciting.</p>
</body>
</html>
